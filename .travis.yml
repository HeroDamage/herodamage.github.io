branches:
  only:
    - master

dist: trusty
sudo: false

language: ruby

rvm:
  2.4.1

addons:
  apt:
    sources:
      - sourceline: 'ppa:jonathonf/python-3.6'
    packages:
      - python3.5
      - python3-pip

before_install:
  - export PATH=$HOME/.local/bin:$PATH
  - pip3 install css-html-js-minify --user `whoami`
  - python3 -V
  - pip3 -V

before_script:
  - chmod +x ./script/deploy.sh

script:
  - bash ./script/deploy.sh

exclude: [vendor]
