dist: trusty
sudo: required
language: ruby
rvm:
  2.4.1
branches:
  only:
    master
before_install:
  sudo apt-get update
  sudo apt-get -y upgrade
  sudo apt-get install -y python3-pip
  pip3 install css-html-js-minify
  python3 -V
  pip3 -V
before_script:
  chmod +x ./script/deploy.sh
script: bash ./script/deploy.sh
exclude: [vendor]
