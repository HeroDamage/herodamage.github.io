exclude:
  - .editorconfig
  - .gitignore
  - .travis.yml
  - devserve.bat
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - LICENSE
  - package-lock.json
  - package.json
  - README.md
  - data/meta
  - node_modules
  - script
  - vendor

plugins:
  - jekyll-assets # Asset pipelines
  - jekyll-redirect-from # Allow multiple permalink for one page
  - jekyll-feed # Create RSS Feed for the blogposts
  - jekyll-sitemap # Generate the sitemap.xml
  - jekyll-paginate # Posts pagination
  - jemoji # Enable GitHub emojis

# Assets
assets:
  compress:
    css: false
    js: false
  digest: true
  sources:
    - _assets/css
    - _assets/js
    - _assets/img
# Blog
paginate: 5
paginate_path: "/blog/page:num/"
excerpt_separator: <!--more-->
authors:
  Aethys:
    github: Aethys256
  Mystler:
    github: Mystler
  Nia:
    github: Nianel
# GitHub Pages metadata
repository: SimCMinMax/herodamage
# WoW Classes list
wowClasses: [death_knight, demon_hunter, druid, hunter, mage, monk, paladin, priest, rogue, shaman, warlock, warrior]
simulationTypes:
  - "combinations"
  - "races"
  - "relics"
  - "trinkets"
