  - .editorconfig
  - Gemfile
  - Gemfile.lock
  - devserve.bat
  - README.md
  - ViewsGenerator.rb
  - assets/img/src
  - assets/js/src
  - data/meta

plugins:
  - jekyll-sitemap # Generate the sitemap.xml
  - jemoji # Enable GitHub emojis

repository: SimCMinMax/herodamage # GitHub Pages metadata
wow_classes: [death_knight, demon_hunter, druid, hunter, mage, monk, paladin, priest, rogue, shaman, warlock, warrior]
