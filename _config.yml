defaults:
  -
    scope:
      path: "" # An empty string here means all files in the project
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "death_knight"
    values:
      layout: "class-index"
      wow_class: "death_knight"
  -
    scope:
      path: ""
      type: "death_knight-combinations"
    values:
      layout: "combinations"
      wow_class: "death_knight"
  -
    scope:
      path: ""
      type: "death_knight-relics"
    values:
      layout: "relics"
      wow_class: "death_knight"
      chart_class: "full-height"
      num_ilevel_values: 20
